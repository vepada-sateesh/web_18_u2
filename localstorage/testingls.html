<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h1>testing local storage and counter</h1> 
  <h1></h1>
  <button id="inc">increase</button>
  <button id="dec">decrease</button> 
</body>
</html>
<script>
    count=localStorage.getItem("counter")||0//(same as below if conditons)
    // if(localStorage.getItem("counter")==null){
    //     count=0
    // }
    // else{
    //     count=localStorage.getItem("counter");
    // }
    
    document.querySelector("h1+h1").innerText=count;
    document.querySelector("#inc").addEventListener("click",incfun)
    function incfun(){
        count++;
        document.querySelector("h1+h1").innerText=count;
        localStorage.setItem("counter",count);
    }

    document.querySelector("#dec").addEventListener("click",decfun)
    function decfun(){
        count--;
        document.querySelector("h1+h1").innerText=count;
        localStorage.setItem("counter",count);
    }   
</script>
